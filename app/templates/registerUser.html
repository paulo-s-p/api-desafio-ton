{% extends 'base.html'%}
{% block content %}
<div align="center">

    <form action="{{url_for('routes.register_user')}}" , method="post">

        <p>
            Primeiro Nome: {{form.firstName(size=40)}} <br>

    </form>

{% endblock %}
